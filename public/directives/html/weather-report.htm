<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					{{fnDate({aDate : weatherObject.dt}) | date: dateFormat}}
				</h3>
			</div>
			<div class="panel-body">
					<li>Daytime Temperature : {{fnFarenheit({aKelvin : weatherObject.temp.day})}} &deg;C </li>						
			</div>
		</div>
	</div>		
</div>
