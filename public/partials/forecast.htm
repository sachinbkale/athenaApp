<div>
	<h3>Forecast for {{city}}</h3>
	<hr/>
	<p>	
	<label>Days:</label>
	&nbsp;&nbsp;
	<input type="button" value="2" onclick="location.href='#/forecast/2';" ng-class="{'bg-primary': days === '2'}"/>
	&nbsp;&nbsp;
	<input type="button" value="5" onclick="location.href='#/forecast/5';" ng-class="{'bg-primary': days === '5'}"/>
	&nbsp;&nbsp;
	<input type="button" value="7" onclick="location.href='#/forecast/7';" ng-class="{'bg-primary': days === '7'}"/>
	</p>
</div>
<div>
	<weather-report ng-repeat='w in weatherResult.list' 
		weather-object='w' fn-date="toDate(aDate)" fn-farenheit="toFarenheit(aKelvin)" 
		date-format='MMM d, y'>
	</weather-report>
</div>
