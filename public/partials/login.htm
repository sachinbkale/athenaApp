<div class="text-center">
  <div class="btn-group">
    <a href="#/login/new" role="tab" data-toggle="tab" class="big btn btn-success"><i class="fa fa-plus"></i> New User</a>
    <a href="#/login" role="tab" data-toggle="tab" class="big btn btn-danger"><i class="fa fa-user"></i> I have an account</a>
  </div>
</div>
 
<form name="loginForm" novalidate> 
<div class="col-md-4 col-md-offset-4">
  <br>
  <fieldset>
    <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
      <div class="right-inner-addon">
        <i class="fa fa-envelope"></i>
        <!-- NAME -->
          <input type="text" name="username" class="form-control input-lg" ng-model="user.username" required placeholder="User Name">
          <span ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block">
          	User Name is required.
          </span>                  
      </div>
    </div>
 
    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine}">
      <div class="right-inner-addon">
        <i class="fa fa-key"></i>
        <input class="form-control input-lg" name="password" placeholder="Password" type="password" required ng-model='user.password'>
         <span ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">
         	Password is required.
         </span>
      </div>
    </div>    
    
  </fieldset> 
  <div class="tab-content">
	<div ng-messages for="$error" ng-if='$error'>
  		<!-- server side validation -->	
        <div ng-if='$error.empty' class="alert alert-block  alert-warning">
		    Username <b>{{user.username}}</b> Not Found <a href="#/login/new"><br/><i class="fa fa-home"></i> Register</a>
		</div>
        <div ng-if='$error.unauth' class="alert alert-block  alert-warning">
		    <b>Login Failure <br/></i> Did you forget password?</a>
		</div>		
    </div>	
    <div class="tab-pane fade in active text-center" id="pp">
    <p><input type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="loginForm.$invalid" 
    				ng-click="submit(user, loginForm)" value="Login">
    </p>
  </div>
</div>
</div>
</form>
