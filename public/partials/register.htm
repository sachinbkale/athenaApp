<div class="text-center">
  <div class="btn-group">
    <a href="#/login/new" role="tab" data-toggle="tab" class="big btn btn-success"><i class="fa fa-plus"></i> New User</a>
    <a href="#/login" role="tab" data-toggle="tab" class="big btn btn-danger"><i class="fa fa-user"></i> I have an account</a>
  </div>
</div>
<form name="registerForm" novalidate>
<div class="col-md-4 col-md-offset-4">
  <br>
  <fieldset>
    <div class="form-group" ng-class="{ 'has-error' : registerForm.username.$invalid && !registerForm.username.$pristine }">
      <div class="right-inner-addon">
        <i class="fa fa-envelope"></i>
        <!-- NAME -->
          <input type="text" name="username" class="form-control input-lg" ng-model="user.username" required placeholder="User Name *">
          <span ng-show="registerForm.username.$invalid && !registerForm.username.$pristine" class="help-block">
          	User Name is required.
          </span>                  
      </div>
    </div>    
    <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && !registerForm.password.$pristine}">
      <div class="right-inner-addon">
        <i class="fa fa-key"></i>
        <input class="form-control input-lg" name="password" placeholder="Password *" type="password" required ng-model='user.password'>
         <span ng-show="registerForm.password.$invalid && !registerForm.password.$pristine" class="help-block">
         	Password is required.
         </span>
      </div>
    </div>
    <div class="form-group">
      <div class="right-inner-addon"  ng-class="{ 'has-error' : registerForm.confirm.$invalid && !registerForm.confirm.$pristine}">
        <i class="fa fa-key"></i>
        <input class="form-control input-lg" placeholder="Confirm Password *" ng-model='user.confirm' type="password" required match="user.password" name="confirm" >   
         <span ng-show="registerForm.confirm.$error.match" class="help-block">Confirm Password must match.</span> 
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine }">
      <div class="right-inner-addon">
        <i class="fa fa-envelope"></i>
        <input class="form-control input-lg" name="email" placeholder="Email Address *" required=true type="text" ng-model='user.email'>
 		<span ng-show="registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block">
            Email is required.
         </span>
      </div>
    </div>    
  </fieldset>
  <div class="tab-content">
	<div ng-messages for="$error" ng-if='$error'>
  		<!-- server side validation -->	
        <div ng-if='$error.duplicate' class="alert alert-block  alert-warning">
		  A user with this username </b> already exists.<i class="fa fa-home"><br/></i>Or Did you forget password?</a>
		</div>	
    </div> 	
    <div class="tab-pane fade in active text-center" id="pp">
    <p><input type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="registerForm.$invalid" 
    				ng-click="submit(user, registerForm)" value="Register">
    </p>
  </div>
</div>
</div>
</form>
