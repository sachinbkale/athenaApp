<div class="container-fluid">
  <div class="row">
    <div class="col-xs-2">
      <!--Sidebar content-->
		<strong>
		    <img src="/images/subscriber_logo.jpg" alt="Provider Logo" height="100" width="162">    
		</strong>      
    </div>
    <div class="col-xs-10">
      <!--Body content-->
      	<div class='container'>
      		<div class="col-md-6">
	      		<form name="subscriberForm" novalidate>
	      		<div><h4>Subscriber Service Information ({{username}})</h4></div>
			    <div class="form-group" ng-class="{ 'has-error' : subscriberForm.name.$invalid && !subscriberForm.name.$pristine }">
			      <div class="left-inner-addon">
			        <i class="fa fa-envelope"></i>
			        <!-- NAME -->
			          <input type="text" name="code" class="form-control input-lg" ng-model="subscriber.code" required placeholder="Subscriber Code *">
			          <span ng-show="subscriberForm.code.$invalid && !subscriberForm.code.$pristine" class="help-block">
			          	Subscriber Code must be entered.
			          </span>                  
			      </div>
			    </div>			        
			    <div class="form-group" ng-class="{ 'has-error' : subscriberForm.path.$invalid && !subscriberForm.path.$pristine }">
			      <div class="left-inner-addon">
			        <i class="fa fa-envelope"></i>
			        <!-- NAME -->
			          <input type="text" name="path" class="form-control input-lg" ng-model="subscriber.path" validate-url required placeholder="Subscriber URL *">
			          <span ng-show="subscriberForm.path.$invalid && !subscriberForm.path.$pristine" class="help-block">
			          	Subscriber URL is required (Must include http:// or https://).
			          </span>                  
			      </div>
			    </div>
			    <div class="form-group">
				    <div class="left-inner-addon">
				        <i class="fa fa-envelope"></i>
						<!-- Description -->
				          <textarea class="form-control input-lg" rows="3" ng-model="subscriber.description" placeholder="A brief service description"></textarea>				        
				    </div>		        
			    </div>
				<div class="tab-pane fade in active text-center" id="pp">
				  <p><input type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="subscriberForm.$invalid" 
				  				ng-click="submit(subscriber, subscriberForm)" value="Add">
				  </p>
				</div>			    
	      		</form>
      		</div>
      	</div>
    </div>
  </div>
</div>
